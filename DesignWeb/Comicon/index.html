<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Comic Con</title>
    <link rel="icon" type="image/png" href="img/nhl.ico" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-8 text-right">
            <img src="img/toucan_comic-con50_modern.png" height="300" width="650" class="mt-1"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 offset-xl-1 text-center mb-3">
            <h1>Inscription Comic Con</h1>
        </div>
    </div>
</div>
<form>
    <div class="form-row ml-5 mr-5">
        <div class="col">
            <input type="text" class="form-control" placeholder="Courriel" id="courriel">
            <small id="emailHelp" class="form-text"></small>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Nom d'Usager" id="nomUsager">
            <small id="emailHelp2" class="form-text"></small>
        </div>
    </div>

    <div class="form-row mt-1 ml-5 mr-5">
        <div class="col">
            <input type="text" class="form-control" placeholder="Mot de Passe">
            <small id="emailHelp3" class="form-text">We'll never shar your email with anyone else.</small>
        </div>
        <div class="col">
            <input type="text" class="form-control" paceholder="Confirmer le mot de passe">
            <small id="emailHelp4" class="form-text">We'll never share your email with anyone else</small>
        </div>
    </div>

    <div class="row align-items-center text-center mt-3" id="starWars">
        <div class="col">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Star Wars
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                MCU (Marvel)
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                DC Universe
            </label>
        </div>
        </div>
    </div>

    <section id="starWarsSection">
    <div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <img src="img/Yoda.jpg" height="400" width="361"/>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="starWars1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Yoda
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="starWars2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Obiwan
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="starWars3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Darth Vader
                </label>
            </div>
        </div>
    </div>
    </div>
    </section>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <img src="img/spooderman.jpeg" height="350" width="520"/>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="mcu1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Spiderman
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="mcu2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Thor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="mcu3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Hulk
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <img src="img/batman-85-card-stock-var-ed-vo.jpg" height="500" width="300"/>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="dc1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Batman
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="dc2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Superman
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="dc3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Flash
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="dc4" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Arrow
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>


<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
