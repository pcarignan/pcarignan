<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>WebSite</title>
    <link rel="icon" type="image/png" href="img/nhl.ico" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="FormulaireEnvoye.html">
    <br>
    <div class="form-group">
        <div class="col-xl-6">
        <label for="formGroupExampleInput">Nom</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xl-6">
        <label for="formGroupPrenomInput2">Prénom</label>
        <input type="text" class="form-control" id="formGroupPrenomInput2" placeholder="Prénom">
        </div>
    </div>

    <div class="form-group col-xl-6">
        <label for="inputAide">Aide</label>
        <select id="inputAide" class="form-control">
            <option selected>Demande d'aide</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Bootstrap</option>
            <option>Positionnement des divisions</option>
        </select>
    </div>

    <div class="form-group">
        <div class="col-xl-6">
            <label for="formGroupQuestionInput">Aimez-vous le programme d'informatique? Si oui, expliquez pourquoi.</label>
            <input type="text" class="form-control" id="formGroupQuestionInput" placeholder="Réponse">
        </div>
    </div>

    <div class="col-xl-6">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            Urgent
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            Important
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
            Peut attendre
        </label>
    </div>
    </div>

    <br>
    <div class="col-xl-6">
        <button id="reset" type="reset" class="btn btn-danger">Reset</button>
    </div>
    <br>
    <div class="col-xl-6">
        <p>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </p>
    </div>
</form>



<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
